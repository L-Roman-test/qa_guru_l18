plugins {
    id "java-library"
    id "application"
    id "io.qameta.allure" version "2.8.1"
}

repositories {
    mavenCentral()
    maven { url = "https://dl.bintray.com/qameta/maven-unstable/" }
}

def allureVersion = "2.13.8",
    selenideVersion = "5.19.0",
    ownerVersion = "1.0.12",
    junitVersion = "5.7.1",
    allureJunitPlatform = "3.28.2",
    restAssuredVersion = "4.3.3",
    jacksonVersion = "2.11.2",
    aspectjVersion = "1.9.6"

dependencies {
    testImplementation(
            "org.aspectj:aspectjweaver:$aspectjVersion",
            "com.codeborne:selenide:$selenideVersion",
            "io.rest-assured:rest-assured:$restAssuredVersion",
            "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion",
            "org.aeonbits.owner:owner:$ownerVersion",
            "io.qameta.allure:allure-java-commons:$allureVersion",
            "io.qameta.allure:allure-rest-assured:$allureVersion",
            "io.qameta.allure:allure-selenide:$allureVersion",
            "io.qameta.allure:allure-ee-junit-platform:$allureJunitPlatform",
            "org.junit.jupiter:junit-jupiter-api:$junitVersion",
            "org.junit.jupiter:junit-jupiter-params:$junitVersion")
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
}

allure {
    version = "${allureVersion}"
    autoconfigure = true
    aspectjweaver = true
    useJUnit5 {
        version = "${allureVersion}"
    }
}

test {
    useJUnitPlatform()
    systemProperties(System.getProperties())
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task ui_tests(type: Test) {
    useJUnitPlatform() {
        includeTags 'UI'
    }
}

task api_tests(type: Test) {
    useJUnitPlatform() {
        includeTags 'API'
    }
}



